<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Freelancer - Start Bootstrap Theme</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b33a93da81.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <section class="row mainmenu">
                <div class="container">
                    <div class="col-lg-8">
                        <a href="" class="text-uppercase starttext"><strong>start bootstrap</strong></a>
                    </div>
                    <div class="col-lg-4">
                        <ul class="list-unstyled list-inline text-uppercase">
                            <li class="menutext"><strong>portfolio</strong></li>
                            <li class="menutext"><strong>about</strong></li>
                            <li class="menutext"><strong>contact</strong></li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="row profilebg">
                <div class="col-lg-12">
                    <img id="profilepic" class="img-responsive center-block" src="https://blackrockdigital.github.io/startbootstrap-freelancer/img/avataaars.svg" alt="profile image">
                    <h1 id="title" class="text-uppercase text-center"><strong>start bootstrap</strong></h1>
                    <div class="text-center">
                        <span class="line"></span>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
            </section>
        </header>
    </body>
</html>
